{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom form styles */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea[name="address"] {
        width: 100%;
        height: 100px; /* Adjust the height as needed */
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="container py-5">
    {% include 'messages.html' %}
    <div class="jumbotron">
        <form class="form-group-pro" method="POST">
            {% csrf_token %}
            <label for="id_state">کشور</label>
            <input type="text" id="id_state" name="state">
            {{ request.user }}

            <label for="id_city">شهر</label>
            <input type="text" id="id_city" name="city">

            <label for="id_postal_code">کد پستی</label>
            <input type="text" id="id_postal_code" name="postal_code">

            <label for="id_address">آدرس</label>
            <textarea id="id_address" name="address"></textarea>

            <button type="submit">ذخیره آدرس</button>
        </form>
    </div>
</div>
{% endblock content %}
