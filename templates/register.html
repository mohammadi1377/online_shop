{% extends 'base.html' %}
{% block content %}

    <div class="container" >
     <div class="card pt-3 pr-3 mb-5 mt-5" >
        <div class="row">
            <div class="col-md-5 mx-auto" >
                <h2 class="text-center mb-4">ثبت نام</h2>
                <form id="register-form" method="post">
                    {% csrf_token %}
                    <div class="card mt-3 ml-3">
                        <label for="username">نام کاربری</label>
                        <input type="text" id="username" name="username" >
                    </div>
                    <div class="card mt-3 ml-3">
                        <label for="email">ایمیل</label>
                        <input type="text" id="email" name="email" >
                    </div>
                    <div class="card mt-3 ml-3">
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="card mt-3 ml-3">
                    <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>
                    </div>
                    <br>
                    <p><a href="{% url 'api:login' %}?next={{ request.path }}">اگر حساب کاربری دارید وارد شوید.</a></p>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
<script>
            $(document).ready(function () {
                $('#register-form').submit(function (event) {
                    event.preventDefault();
                    let formdata = new FormData;
                    formdata.append('email', $('#email').val().trim())
                    formdata.append('username', $('#username').val().trim())
                    formdata.append('password', $('#password').val().trim())
                    console.log(formdata)
                    $.ajax({
                        url: "{% url 'api:register' %} ", // sreplace with the URL of your DRF API endpoint
                        type: 'POST',
                        dataType: 'json',
                        data: formdata,

                        success: function (data) {
                            console.log('Success: ' + data);
                            // handle successful registration here, such as redirecting to a new page
                        },
                        error: function (xhr, status, error) {
                            console.log('Error: ' + error);
                            // handle registration error here, such as displaying an error message to the user
                        }
                    });
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
