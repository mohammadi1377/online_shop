{% extends 'base.html' %}
{% block content %}
    <style>
        /* Custom form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <div class="container py-5">
        <div class="jumbotron">
            <h4 class="text-center mb-4">ثبت نام</h4>
            <form id="form-group-pro" method="post">
                {% csrf_token %}
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username">

                <label for="email">ایمیل</label>
                <input type="text" id="email" name="email">


                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password">


                <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>

                <br>
                <p><a href="{% url 'api:login' %}?next={{ request.path }}">اگر حساب کاربری دارید وارد شوید.</a></p>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
<script>
    $(document).ready(function () {
        $('#register-form').submit(function (event) {
            event.preventDefault();
            let formdata = new FormData;
            formdata.append('email', $('#email').val().trim())
            formdata.append('username', $('#username').val().trim())
            formdata.append('password', $('#password').val().trim())
            console.log(formdata)
            $.ajax({
                url: "{% url 'api:register' %} ", // sreplace with the URL of your DRF API endpoint
                type: 'POST',
                dataType: 'json',
                data: formdata,

                success: function (data) {
                    console.log('Success: ' + data);
                    // handle successful registration here, such as redirecting to a new page
                },
                error: function (xhr, status, error) {
                    console.log('Error: ' + error);
                    // handle registration error here, such as displaying an error message to the user
                }
            });
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
